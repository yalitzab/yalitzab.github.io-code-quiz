<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div id="header">
        
    </div>

    <div class="container">
        
        <div>
            <h1 class="display">Cooding Quiz Challenge</h1> <br>
            <p class="lead">Click the start button below to begin the quiz!</p> <br>

            <div id="start"><button class="hide">Start</button></div>
        </div>
        <div id="quiz">
            <div id="question">Question</div>
            <div><button class="btn" id="answer1">Answer1</button></div>
            <div><button class="btn" id="answer2">Answer2</button></div>
            <div><button class="btn" id="answer3">Answer3</button></div>
            <div><button class="btn" id="answer4">Answer4</button></div>
        </div>
        <br>

        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
              Enter initials: <input type="text" id="initials" max="3" />
              <button id="submit">Submit</button>
            </p>
          </div>

          <div class="wrapper">
      
            <h1>Highscores</h1>
            <ol id="highscores"></ol>
      
            <button id="clear">Clear Highscores</button>
      
          </div>

        <div id="results"></div>
    </div>


    <script src="./assets/js/script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div id="header">
        <!-- <h3 id="score">View Highscores</h3>
        <h4 id="timer">Time: <span id=“time”>0</span></h4> -->
    </div>

    <div class="container">
        
        <div>
            <h1 class="display">Cooding Quiz Challenge</h1> <br>
            <p class="lead">Click the start button below to begin the quiz!</p> <br>

            <div id="start"><button class="hide">Start</button></div>
        </div>
        <div id="quiz">
            <div id="question">Question</div>
            <div><button class="btn" id="answer1">Answer1</button></div>
            <div><button class="btn" id="answer2">Answer2</button></div>
            <div><button class="btn" id="answer3">Answer3</button></div>
            <div><button class="btn" id="answer4">Answer4</button></div>
        </div>
        <br>

        <div id="results"></div>
    </div>


    <script src="./assets/js/script.js" defer></script>
</body>
</html>
